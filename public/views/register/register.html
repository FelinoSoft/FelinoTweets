<div class="reglogin-main">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">
                <span>
                    <img alt="FelinoTweets logo" src="/assets/favicon/favicon-32x32.png"/>
                </span>
                  <a class="navbar-brand brand" href="/">FelinoTweets</a>
              </a>

              </a>
              <!--<a class="navbar-brand" href="/">FelinoTweets</a>-->
          </div>
          <div id="navbar" class="navbar-collapse collapse">
              <div class="navbar-form navbar-right">
                  <a href="/login" class="btn btn-default">Entrar</a>
                  <a href="/register" class="btn btn-primary">Registrarse</a>
              </div>
          </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">

    <form class="form-signin">
        <div class="panel panel-default">
            <div class="panel-body">
                    <h2 class="form-signin-heading">Crear nueva cuenta</h2>
                    <label for="inputEmail" class="sr-only">Correo electrónico</label>
                    <input type="email" id="inputEmail" ng-model="email" class="form-control" placeholder="Correo electrónico" required="true" autofocus="true">

                    <label for="inputName" class="sr-only">Nombre</label>
                    <input type="text" id="inputName" ng-model="first_name" class="form-control" placeholder="Nombre" required="true">

                    <label for="inputLastName" class="sr-only">Apellidos</label>
                    <input type="text" id="inputLastName" ng-model="last_name" class="form-control" placeholder="Apellidos" required="true">
                    <p class="error" ng-hide="notError">Error: {{ messageError }}</p>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register()">Registrarse</button>
            </div>
            <label class="under-form">
                <p>¿Ya tiene cuenta? <a href="/login">Inicie sesión aquí</a></p>
            </label>
        </div>
    </form>
    </div> <!-- /container -->
</div>
