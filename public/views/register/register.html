  <body>

      <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">
                    <span>
                        <img alt="FelinoTweets logo" src="/assets/favicon/favicon-32x32.png"/>

                      <a class="navbar-brand brand" href="/">FelinoTweets</a>

              <div id="navbar" class="navbar-collapse collapse">

                      <a href="/register" class="btn btn-primary">Registrarse</a>
                  </div>
              </div><!--/.navbar-collapse -->
          </div>

    <div class="container">

        <form class="form-signin">
            <div class="panel panel-default">
                <div class="panel-body">
                        <h2 class="form-signin-heading">Crear nueva cuenta</h2>
                        <label for="inputEmail" class="sr-only">Correo electrónico</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required="true" autofocus="true">

                        <label for="inputPassword" class="sr-only">Contraseña</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="true">

                        <label for="inputPasswordAgain" class="sr-only">Repita su contraseña</label>
                        <input type="password" id="inputPasswordAgain" class="form-control" placeholder="Repita su contraseña" required="true">

                        <label for="inputName" class="sr-only">Nombre</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Nombre" required="true">

                        <label for="inputLastName" class="sr-only">Apellidos</label>
                        <input type="text" id="inputLastName" class="form-control" placeholder="Apellidos" required="true">

                        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
                </div>
                <label class="under-form">
                    <p>¿Ya tiene cuenta? <a href="/login">Inicie sesión aquí</a></p>
                </label>
            </div>
        </form>



    </div> <!-- /container -->
