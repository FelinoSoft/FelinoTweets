<div class="reglogin-main">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">
                    <span>
                        <img alt="FelinoTweets logo" src="/assets/favicon/favicon-32x32.png"/>
                    </span>
                  <a class="navbar-brand brand" href="/">FelinoTweets</a>
              </a>

              </a>
              <!--<a class="navbar-brand" href="/">FelinoTweets</a>-->
          </div>
          <div id="navbar" class="navbar-collapse collapse">
              <div class="navbar-form navbar-right">
                  <a href="/login" class="btn btn-default">Entrar</a>
                  <a href="/register" class="btn btn-primary">Registrarse</a>
              </div>
          </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">

        <form class="form-signin">
            <div class="panel panel-default">
                <div class="panel-body">
                        <h2 class="form-signin-heading">Inicio de sesión</h2>
                        <label for="inputEmail" class="sr-only">Correo electrónico</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico"
                               required="true" autofocus="true" ng-model="formData.email">
                        <label for="inputPassword" class="sr-only">Contraseña</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña"
                               required="true" ng-model="formData.password">

                        <div ng-hide="notError" class="alert alert-danger" role="alert">
                          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                          <span class="sr-only">Error:</span>
                          Error: usuario o contraseña inválidos.
                        </div>

                        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Entrar</button>
                </div>
                <label class="under-form">
                    <p>¿No tiene cuenta? <a href="/register">Regístrese aquí</a></p>
                </label>
            </div>
        </form>
    </div>

</div>
